<div class="container">
  <h1 class="contact-title">Get in Touch</h1>
  <p class="contact-description">I would love to hear from you! Please fill out the form below, and I'll get back to you as soon as possible.</p>

  <form class="contact-form" (submit)="sendEmail($event)">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" [(ngModel)]="name" name="name" placeholder="Your Name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Your Email" required>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" rows="5" [(ngModel)]="message" name="message" placeholder="Your Message" required></textarea>
    </div>
    <button type="submit" class="submit-btn">Send Message</button>
  </form>

  <div class="contact-info">
    <h2 class="text-secondary">Contact Information</h2>
    <p>Email: <a href="mailto:kmailiaymen10@gmail.com">{{'kmailiaymen10@gmail.com'}}</a></p>
    <p>Phone: <a href="tel:+21620741124">+216 20 741 124</a></p>
    <p>Location: Sfax, Tunisia</p>
  </div>
</div>
